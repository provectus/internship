<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div id="page-preloader" class="preloader">
    <div class="loader"></div>
  </div>

  <header class="header">
    <div class="header__inner">
      <div class="container">
        <div class="header__content">
          <div class="header__title">Expenses Manager</div>
          <a class="header__content-link header__content-link--active" href="index.html">Home</a>
          <a class="header__content-link" href="expenses.html">Expenses</a>
          <a class="header__content-link" href="categories.html">Categories</a>
        </div>
      </div>
    </div>
  </header>

  <section class="info">
    <div class="container">
      <div class="info__wrapper">
        <div class="info-pie">
          <canvas id="doughnutChart" width="400"></canvas>
        </div>

        <div class="info-expenses">
          <div class="info-expenses__title">Last 5 expenses</div>
          <div class="info-expenses__top">
            <div class="info-expenses__top-descr">Descr</div>
            <div class="info-expenses__top-amount">Amount</div>
            <div class="info-expenses__top-date">Date</div>
            <div class="info-expenses__top-category">Category</div>
          </div>
          <div class="info-expenses__items">

          </div>
        </div>

      </div>
      <div class="info__wrapper">
        <div class="info-line">
          <canvas id="lineChart" width="700" height="400"></canvas>
        </div>
        <div class="info-categories">
          <div class="info-categories__title">Top 3 categories</div>
          <div class="info-categories__list"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/index.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
