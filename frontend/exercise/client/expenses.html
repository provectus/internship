<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div id="page-preloader" class="preloader">
    <div class="loader"></div>
  </div>

  <header class="header">
    <div class="header__inner">
      <div class="container">
        <div class="header__content">
          <div class="header__title">Expenses Manager</div>
          <a class="header__content-link" href="index.html">Home</a>
          <a class="header__content-link header__content-link--active" href="expenses.html">Expenses</a>
          <a class="header__content-link" href="categories.html">Categories</a>
        </div>
      </div>
    </div>
  </header>

  <section class="expenses">
    <div class="container">
      <div class="expenses__form">
        <button class="expenses__form-add">add new</button>

        <div class="expenses__form-box">
          <form class="expenses__form-search" method="post">
            <button class="expenses__form-find" type="submit">
              <img class="expenses__form-icon" src="images/icon/search.png" alt="">
            </button>
            <input class="expenses__form-input" placeholder="your description" type="text" required>
          </form>

          <div class="expenses__form-select expenses__form-select--user">
            <select>
              <option value="default">FILTER</option>
              <option value="From last date">From last date</option>
              <option value="From first date">From first date</option>
              <option value="By amount ASC">By amount ASC</option>
              <option value="By amount DESC">By amount DESC</option>
              <option value="default">Default</option>
            </select>
          </div>

          <div class="expenses__form-select expenses__form-select--category">
            <select>
              <option value="default">CATEGORY</option>
              <option value="Housing">Housing</option>
              <option value="Transportation">Transportation</option>
              <option value="Food">Food</option>
              <option value="Utilities">Utilities</option>
              <option value="Insurance">Insurance</option>
              <option value="Medical & Healthcare">Medical & Healthcare</option>
              <option value="Gym">Gym</option>
              <option value="Gifts">Gifts</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Hobbies">Hobbies</option>
              <option value="default">Default</option>
            </select>
          </div>

        </div>
      </div>

      <div class="expenses__content">
        <div class="expenses__top">
          <div class="expenses__top-descr">Descr</div>
          <div class="expenses__top-amount">Amount</div>
          <div class="expenses__top-date">Date</div>
          <div class="expenses__top-category">Category</div>
          <div class="expenses__top-action">Action</div>
        </div>

        <div class="expenses__list"></div>

        <div class="pagination" id='pagination'></div>
      </div>
    </div>
  </section>

  <section class="pop-up-expense">
    <div class="pop-up-expense__content">
      <div class="pop-up-expense__content-box">
        <div class="pop-up-expense__content-title">Fill the form below</div>
        <button class="pop-up-expense__close-btn">
          <img class="pop-up-expense__close-icon" src="images/icon/close.png" alt="" />
        </button>
      </div>

      <form class="pop-up-expense__form" method="submit">

        <label class='pop-up-expense__category'>Category</label>
        <div class="pop-up-expense__category--select">
          <select>
            <option value="Choose category" disabled selected>Choose category</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Insurance">Insurance</option>
            <option value="Medical & Healthcare">Medical & Healthcare</option>
            <option value="Gym">Gym</option>
            <option value="Gifts">Gifts</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Hobbies">Hobbies</option>
          </select>
        </div>

        <label class='pop-up-expense__date'>Date</label>
        <input class="pop-up-expense__date--input" type="datetime-local" required>

        <label class='pop-up-expense__descr'>Description</label>
        <input class="pop-up-expense__descr--input" type="text" placeholder="your description" required>

        <label class='pop-up-expense__amount'>Amount</label>
        <input class="pop-up-expense__amount--input" type="text" placeholder="your amount" required>

        <div class="pop-up-expense__form-message"></div>
        <button class="pop-up-expense__form-btn" type="submit">DONE</button>
      </form>

    </div>
  </section>

  <section class="pop-up-delete">
    <div class="pop-up-delete__content">
      <button class="pop-up-delete__close">
        <img class="pop-up-delete__close-icon" src="images/icon/close.png" alt="" />
      </button>

      <div class="pop-up-delete__text">Are you sure to remove this expense?</div>
      <div class="pop-up-delete__btns">
        <button class="pop-up-delete__yes">Yes</button>
        <button class="pop-up-delete__cancel">Cancel</button>
      </div>
    </div>
  </section>


  <script src="js/main.min.js"></script>
  <script src="js/expenses.js"></script>
</body>

</html>
