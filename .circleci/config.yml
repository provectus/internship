version: 2.1
orbs:
  docker: circleci/docker@1.5.0

jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          path: "devops/02\ -\ dockerfile"
          image: accuratiorem/flaskapp
      - docker/push:
          digest-path: /tmp/digest.txt
          image: accuratiorem/flaskapp
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

workflows:
  commit:
    jobs:
      - build-and-push:
          context:
            - dockerhub-creds
          filters:
            branches:
              only: main
