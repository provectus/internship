version: 2.1
orbs:
  docker: circleci/docker@1.5.0

jobs:
  build-and-push:
    environment:
      IMAGE: accuratiorem/flaskapp
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - run:
          name: build and push docker image with custom tag
          working_directory: "devops/02\ -\ dockerfile"
          command: |
            SHORT_COMMIT_ID=$(git rev-parse --short "${CIRCLE_SHA1}")
            IMAGE_TAG="0.$CIRCLE_BUILD_NUM-$SHORT_COMMIT_ID"
            docker build -t $IMAGE:$IMAGE_TAG .
            docker push $IMAGE:$IMAGE_TAG

workflows:
  commit:
    jobs:
      - build-and-push:
          context:
            - dockerhub-creds
          filters:
            branches:
              only: main
